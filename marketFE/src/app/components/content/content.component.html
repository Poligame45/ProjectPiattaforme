<ion-grid>
  <ion-row *ngIf="!!list && list.length>0">
      <ion-col *ngFor="let prodotto of list">
          <ion-card>
              <!-- <img src={{prodotto.img}}> -->
              <ion-card-header>
                  <ion-card-title>{{prodotto.nome}}</ion-card-title>
                  <ion-card-subtitle>{{prodotto.descrizione}}</ion-card-subtitle>
              </ion-card-header>
              <ion-row>
                  <ion-col size="3">
                      <ion-button style="font-size:10px;">Aggiungi al carrello</ion-button>
                  </ion-col>
                  <ion-col size="3">
                      <ion-button>Acquista</ion-button>
                  </ion-col>
              </ion-row>
          </ion-card>
      </ion-col>
  </ion-row>
  <ion-row *ngIf="!list || list.length <= 0">
  </ion-row>
</ion-grid>
