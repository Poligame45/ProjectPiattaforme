<ion-grid>
    <ion-row *ngIf="!!list && list.length>0">
        <ion-col size="4" *ngFor="let prodotto of list">
            <ion-card>
                <img [src]="prodotto.img"  height="320px" width="320px" style="display: flex; align-items: center; flex-direction: row; justify-content: center;">
                <ion-card-header>
                    <ion-card-title>{{prodotto.nome}}</ion-card-title>
                    <ion-card-subtitle>{{prodotto.descrizione}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-row class="ion-justify-content-evenly">
                        <ion-col size="3">
                            <ion-button [disabled]="!this.currentUser" (click)="aggiungiAlCarrello(prodotto)">Aggiungi
                                al carrello</ion-button>
                        </ion-col>
                        <ion-col size="3">
                            <ion-button [disabled]="!this.currentUser">Acquista</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!list || list.length <= 0">
    </ion-row>
</ion-grid>
