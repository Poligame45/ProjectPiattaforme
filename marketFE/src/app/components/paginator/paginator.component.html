<ion-grid class="paginator" [fixed]="true">
  <ion-row class="ion-justify-content-between ion-align-items-center"> 
    <ion-col >
      <ion-item button lines="none" (click)="emitChangePage(1)">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col >
      <ion-item button lines="none" (click)="emitChangePage(2)">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item button lines="none" (click)="emitChangePage(3)">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col >
      <ion-item button lines="none" (click)="emitChangePage(4)">
        <ion-icon name="caret-forward-outline"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input lines="none" label="Pagina" [value]="this.current" readonly="true"></ion-input>
        <ion-label>di</ion-label>
        <ion-input lines="none" label="Elementi per pagina" readonly="true"></ion-input>
        <ion-list>
          <ion-item>
            <ion-select interface="popover" value="10" (ionChange)="changeSizeOfPages($event)"	>
              <ion-select-option value="10">10</ion-select-option>
              <ion-select-option value="20">20</ion-select-option>
              <ion-select-option value="50">50</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
