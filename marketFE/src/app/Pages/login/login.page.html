<ion-grid [fixed]="true" class="content">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-row size="3" class="ion-justify-content-center ion-align-items-center">
      <ion-item>
        <ion-input formControlName="email" label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row size="3" class="ion-justify-content-center ion-align-items-center">
      <ion-item>
        <ion-input formControlName="password" label="Password input" type="password"
          placeholder="Inserisci password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row size="3" class="ion-justify-content-center ion-align-items-center">
      <ion-button type="submit">Accedi</ion-button>
      <ion-button (click)="goToRegisterPage()">Non hai un account? Registrati</ion-button>
    </ion-row>
  </form>
</ion-grid>
