<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToHome()">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inviaci una richiesta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm">
    <ion-row *ngIf="!!user">
      <ion-col>
        <ion-input class="input" label="Nome :" [readonly]="true" formControlName="firstname"></ion-input>
        <ion-input class="input" label="Cognome :" formControlName="lastname" [readonly]="true">
        </ion-input>
        <ion-input class="input" label="Email : " formControlName="email" [readonly]="true">
        </ion-input>
        <ion-input class="input" label="Richiesta : " formControlName="content" [clearInput]="true"
          placeholder="Inserisci qui il testo della tua richiesta ... ">
        </ion-input>
      </ion-col>
    </ion-row>
  </form>
  <ion-row class="row">
    <ion-button class="btn" [disabled]="myForm.invalid" id="present-alert" (click)="onSubmit()">Invia Richiesta</ion-button>
  </ion-row>

  <ion-alert #alertCustomer class="alert" message="Richiesta inviata correttamente!"
    (didDismiss)="goBack()"></ion-alert>
</ion-content>
<footer></footer>
