<ion-grid>
  <ion-row *ngIf="!!storedProd">
    <ion-col>{{storedProd.img}}</ion-col>
    <ion-col>{{storedProd.nome}}</ion-col>
    <ion-col>{{storedProd.descrizione}}</ion-col>
    <ion-col>{{storedProd.prezzo}}</ion-col>
    <ion-col>{{storedProd.qta}}</ion-col>
  </ion-row>
  <ion-button (click)="aggiungiAlCarrello(storedProd)">Aggiungi al Carrello</ion-button>
