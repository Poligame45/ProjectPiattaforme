<ion-grid [fixed]="true" class="content">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-row size="3" class="ion-justify-content-center ion-align-items-center">
      <ion-col>
          <ion-input formControlName="firstname" label="Nome :"
            placeholder="Inserisci il tuo nome"></ion-input>
      </ion-col>
      <ion-col>
          <ion-input formControlName="lastname" label="Cognome :" 
            placeholder="Inserisci il tuo cognome"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row size="3" class="ion-justify-content-center ion-align-items-center">
      <ion-col>
        
          <ion-input formControlName="email" label="Email :" placeholder="Inserisci la tua mail" [required]="true"></ion-input>
          <ion-input formControlName="address" label="Indirizzo :"
            placeholder="Inserisci il tuo indirizzo"></ion-input>
      </ion-col>
      <ion-col>
          <ion-input formControlName="password" label="Password :" 
            placeholder="Inserisci la tua password">
          </ion-input>
          <ion-input formControlName="cpassword" label="Conferma password :" 
            placeholder="Conferma la tua password">
          </ion-input>
      </ion-col>
    </ion-row>
    <ion-button *ngIf="!adminLogged" [disabled]="myForm.invalid" [id]="checkForm()" type="submit">Registrati</ion-button>
    <ion-button *ngIf="!adminLogged" (click)="goToLoginPage()">Hai gi√† un account? Effettua il Login</ion-button>
    <ion-button *ngIf="adminLogged" [disabled]="myForm.invalid" [id]="checkAdminForm()" (click)="registerAdmin()">Registra amministratore</ion-button>

  </form>
  <ion-alert class="alert" trigger="present-alert"  [isOpen]="isAlertOpen"
          message="Utente registrato correttamente!" (didDismiss)="goToHome()"></ion-alert>
  <ion-alert class="alert" trigger="present-alert-admin" [isOpen]="isAlertAdminOpen"
          message="Utente registrato correttamente!" (didDismiss)="goToHome()"></ion-alert>
</ion-grid>
