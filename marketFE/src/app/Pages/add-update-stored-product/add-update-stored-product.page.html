<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Prodotto</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goToStoredProducts()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="Nome:" label-placement="floating" formControlName="nome"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input label="Descrizione:" label-placement="floating" formControlName="descrizione" [counter]="true" maxlength="30"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="Url immagine:" label-placement="floating" formControlName="img"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input label="Prezzo:" type="number" label-placement="floating" formControlName="prezzo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="QuantitÃ :" type="number" label-placement="floating" formControlName="qta"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col *ngIf="!!storedProduct">
          <ion-item>
            <ion-select aria-label="Deleted" *ngIf="!!storedProduct.deleted" [value]="storedProduct.deleted" formControlName="deleted">
              <ion-select-option [value]="true">Elimina da magazzino</ion-select-option>
              <ion-select-option [value]="false">Rimetti in magazzino</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button id="present-alert" type="submit">Salva</ion-button>
    </form>
    <ion-alert class="alert" trigger="present-alert" [isOpen]="isAlertOpen" 
          message="Prodotto salvato correttamente." (didDismiss)="goToStoredProducts()"></ion-alert>
  </ion-grid>

</ion-content>
