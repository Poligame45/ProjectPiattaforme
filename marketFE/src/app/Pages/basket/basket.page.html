<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Carrello</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of basket.basketItems; index as i">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{basket.basketItems[i].storedProduct.descrizione}}</ion-label>
          <ion-label>Quantit√† prodotti disponibili {{basket.basketItems[i].storedProduct.qta}}</ion-label>
          <ion-button (click)="rimuoviItem(basket.basketItems[i])">Rimuovi</ion-button>
          <ion-select *ngIf="!!basket && !!basket.basketItems" interface=popover
            [value]="basket.basketItems[i].quantita" (ionChange)="changeSizeOfPages($event,basket.basketItems[i])">
            <ion-select-option
              *ngFor="let prova of [].constructor(basket.basketItems[i].storedProduct.qta); index as j "
              [value]="j+1">{{j+1}}
            </ion-select-option>

          </ion-select>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
