<ion-content [fullscreen]="true">
    <header (searchBarEvent)="searchProducts($event)" [isLogged]="this.isLogged"></header>
    <main-content [list]="this.list"></main-content>
    <paginator (changePage)="changePage($event)" [current]="this.command.current" [itemsPerPages]="this.command.take"
        (changeSize)="changeSize($event)"></paginator>
</ion-content>
