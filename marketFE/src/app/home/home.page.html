<ion-header>
    <header (searchBarEvent)="searchProducts($event)"></header>
</ion-header>
<ion-content [fullscreen]="true">
    <main-content [list]="this.list"></main-content>
</ion-content>
<ion-footer>
    <paginator *ngIf="list && list.length" (changePage)="changePage($event)" [current]="this.command.current"
        [itemsPerPages]="this.command.take" (changeSize)="changeSize($event)"></paginator>
</ion-footer>
